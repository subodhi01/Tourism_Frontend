<div class="forget-password-container">
  <div class="card">
    <h2>Forgot Password</h2>
    <p>Enter your email address and we'll send you a code to reset your password.</p>

    <form [formGroup]="forgetPasswordForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          class="form-control"
          [ngClass]="{ 'is-invalid': forgetPasswordForm.get('email')?.invalid && forgetPasswordForm.get('email')?.touched }"
        />
        <div class="invalid-feedback" *ngIf="forgetPasswordForm.get('email')?.invalid && forgetPasswordForm.get('email')?.touched">
          <div *ngIf="forgetPasswordForm.get('email')?.errors?.['required']">Email is required</div>
          <div *ngIf="forgetPasswordForm.get('email')?.errors?.['email']">Please enter a valid email address</div>
        </div>
      </div>

      <div class="error-message" *ngIf="error">{{ error }}</div>
      <div class="success-message" *ngIf="success">Reset OTP sent successfully!</div>

      <button type="submit" class="btn btn-primary" [disabled]="forgetPasswordForm.invalid || loading">
        {{ loading ? 'Sending...' : 'Send Reset Code' }}
      </button>

      <div class="back-to-login">
        <a routerLink="/login">Back to Login</a>
      </div>
    </form>
  </div>
</div>
