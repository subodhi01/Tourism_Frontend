<div class="reset-password-container">
  <div class="card">
    <h2>Reset Password</h2>
    <p>Please enter your new password</p>
    
    <form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="password">New Password</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          placeholder="Enter new password"
          [ngClass]="{'is-invalid': resetPasswordForm.get('password')?.invalid && resetPasswordForm.get('password')?.touched}"
        />
        <div class="invalid-feedback" *ngIf="resetPasswordForm.get('password')?.errors?.['required']">
          Password is required
        </div>
        <div class="invalid-feedback" *ngIf="resetPasswordForm.get('password')?.errors?.['minlength']">
          Password must be at least 8 characters
        </div>
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input
          type="password"
          id="confirmPassword"
          formControlName="confirmPassword"
          placeholder="Confirm new password"
          [ngClass]="{'is-invalid': resetPasswordForm.get('confirmPassword')?.invalid && resetPasswordForm.get('confirmPassword')?.touched}"
        />
        <div class="invalid-feedback" *ngIf="resetPasswordForm.get('confirmPassword')?.errors?.['required']">
          Please confirm your password
        </div>
        <div class="invalid-feedback" *ngIf="resetPasswordForm.errors?.['mismatch']">
          Passwords do not match
        </div>
      </div>

      <div class="error-message" *ngIf="error">
        {{ error }}
      </div>

      <button
        type="submit"
        class="btn"
        [disabled]="resetPasswordForm.invalid || loading"
      >
        {{ loading ? 'Resetting...' : 'Reset Password' }}
      </button>
    </form>
  </div>
</div>
