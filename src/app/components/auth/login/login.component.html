<div class="auth-container">
  <div class="auth-login-box">
    <h2>Welcome Back</h2>
    <p class="auth-subtitle">Please sign in to your account</p>
    
    <form [formGroup]="loginForm" (ngSubmit)="login()">
      <div class="auth-form-group">
        <label for="email">Email Address</label>
        <input 
          type="email" 
          id="email"
          formControlName="email" 
          placeholder="Enter your email"
          required 
        />
        <!-- Error messages for email -->
        <div class="auth-error-message" *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.invalid">
          <span *ngIf="loginForm.get('email')?.errors?.['required']">
            Email is required
          </span>
          <span *ngIf="loginForm.get('email')?.errors?.['email']">
            Please enter a valid email address
          </span>
        </div>
      </div>

      <div class="auth-form-group">
        <label for="password">Password</label>
        <input 
          type="password" 
          id="password"
          formControlName="password" 
          placeholder="Enter your password"
          required 
        />
        <!-- Optional: Add password error message -->
        <div class="auth-error-message" *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.errors?.['required']">
          Password is required
        </div>
      </div>

      <div class="auth-form-options">
        <label class="auth-remember-me">
          <input type="checkbox" />
          <span>Remember me</span>
        </label>
        <a href="#" class="auth-forgot-password">Forgot Password?</a>
      </div>

      <button type="submit" class="auth-button" [disabled]="loginForm.invalid">
        Sign In
      </button>

      <div class="auth-register-link">
        Don't have an account? 
        <a routerLink="/auth/register">Sign up</a>
      </div>
    </form>
  </div>
</div>
