<div class="auth-container">
  <div class="auth-register-box">
    <h2>Register</h2>
    <p class="auth-subtitle">Create a new account</p>

    <!-- Show OTP Verification component when registration is successful -->
    <app-otp-verification 
      *ngIf="showOTPVerification" 
      [email]="userEmail">
    </app-otp-verification>

    <!-- Show registration form when not showing OTP verification -->
    <form [formGroup]="registerForm" (ngSubmit)="register()">
      <div>
        <label for="fullName">Full Name</label>
        <input id="fullName" formControlName="fullName" type="text" />
        <div *ngIf="registerForm.get('fullName')?.invalid && registerForm.get('fullName')?.touched">
          Full Name is required
        </div>
      </div>
      <div>
        <label for="email">Email</label>
        <input id="email" formControlName="email" type="email" />
        <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">
          Valid email is required
        </div>
      </div>
      <div>
        <label for="telephoneNumber">Telephone Number</label>
        <input id="telephoneNumber" formControlName="telephoneNumber" type="text" />
        <div *ngIf="registerForm.get('telephoneNumber')?.invalid && registerForm.get('telephoneNumber')?.touched">
          Valid 10-digit phone number is required
        </div>
      </div>
      <div>
        <label for="password">Password</label>
        <input id="password" formControlName="password" type="password" />
        <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched">
          Password must be at least 6 characters
        </div>
      </div>
      <div>
        <label for="confirmPassword">Confirm Password</label>
        <input id="confirmPassword" formControlName="confirmPassword" type="password" />
        <div *ngIf="registerForm.errors?.['mismatch'] && registerForm.get('confirmPassword')?.touched">
          Passwords do not match
        </div>
      </div>
      <button type="submit" [disabled]="loading">Register</button>
      <div *ngIf="error" class="error">{{ error }}</div>
    </form>
  </div>
</div>
