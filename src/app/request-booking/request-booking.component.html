
<div class="booking-container">
  <!-- Top Image with Text Overlay -->
  <div class="top-image">
    <img src="assets/images/image1.jpg" alt="Explore Galle" class="w-100">
    <div class="image-text">Explore Galle: A Great Opportunity</div>
  </div>

  <!-- Form -->
  <div class="form-container">
    <h2 class="text-center">Request Booking - Explore Galle</h2>
    <form (ngSubmit)="onSubmit()">
      <!-- Name -->
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" [(ngModel)]="name" name="name" class="form-control" required>
        <small *ngIf="name && !validateName()" class="text-danger">Name cannot contain numbers.</small>
      </div>

      <!-- Dates -->
      <div class="form-group">
        <label for="dates">Dates</label>
        <input type="date" id="dates" [(ngModel)]="dates" name="dates" class="form-control" [min]="minDate" required>
        <small *ngIf="dates && !validateDate()" class="text-danger">Date must be at least one week from today.</small>
      </div>

      <!-- Number of People -->
      <div class="form-group">
        <label for="numberOfPeople">Number of People</label>
        <input type="number" id="numberOfPeople" [(ngModel)]="numberOfPeople" name="numberOfPeople" class="form-control" min="1" required>
        <small *ngIf="numberOfPeople && !validateNumberOfPeople()" class="text-danger">Number of people must be positive.</small>
      </div>

      <!-- Description -->
      <div class="form-group">
        <label for="description">Description</label>
        <textarea id="description" [(ngModel)]="description" name="description" class="form-control" rows="3" required></textarea>
      </div>

      <!-- Event Type Dropdown -->
      <div class="form-group">
        <label for="eventType">Event Type</label>
        <select id="eventType" [(ngModel)]="eventType" name="eventType" class="form-control" (change)="customEventDescription = ''">
          <option *ngFor="let type of eventTypes" [value]="type.value">{{ type.label }}</option>
        </select>
      </div>

      <!-- Custom Event Description (Conditional) -->
      <div class="form-group" *ngIf="eventType === 'custom'">
        <label for="customEventDescription">Custom Event Description</label>
        <textarea id="customEventDescription" [(ngModel)]="customEventDescription" name="customEventDescription" class="form-control" rows="3" required></textarea>
      </div>

      <!-- Checkboxes -->
      <div class="form-group">
        <div class="form-check">
          <input type="checkbox" id="agreePrivacyPolicy" [(ngModel)]="agreePrivacyPolicy" name="agreePrivacyPolicy" class="form-check-input" required>
          <label for="agreePrivacyPolicy" class="form-check-label">I agree to the privacy policy.</label>
        </div>
        <div class="form-check">
          <input type="checkbox" id="agreePaymentMethod" [(ngModel)]="agreePaymentMethod" name="agreePaymentMethod" class="form-check-input" required>
          <label for="agreePaymentMethod" class="form-check-label">I agree with the payment method (only transfer and upload receipt within 24 hrs).</label>
        </div>
      </div>

      <!-- Note -->
      <div class="alert alert-warning">
        <strong>Note:</strong> No refund applicable 24 hrs after getting approved.
      </div>

      <!-- Submit Button -->
      <div class="text-center">
        <button type="submit" class="btn btn-primary" [disabled]="!isFormValid()">Submit Booking Request</button>
      </div>
    </form>
  </div>
</div>
